<!-- In clownfishgenetics/landing/templates/landing/partials/selection_bar_partial.html -->
{% load django_htmx %}

<div id="selector-bar" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-xl flex justify-between items-center border-t"
     hx-target="#selector-bar" hx-swap="outerHTML">
    <div>
        Selected Parent 1: <span class="font-semibold text-clown-orange">{{ p1_name }}</span> |
        Selected Parent 2: <span class="font-semibold text-clown-orange">{{ p2_name }}</span>
    </div>

    {% if p1_id and p2_id %}
        <button hx-post="{% url 'calculate_cross_htmx' %}" hx-trigger="click" hx-target="#results-container" hx-swap="innerHTML" id="calculate-button" class="bg-blue-500 text-white font-bold py-2 px-6 rounded hover:bg-blue-600">
            Calculate Cross
        </button>
    {% else %}
         <button id="calculate-button" class="bg-blue-500 text-white font-bold py-2 px-6 rounded opacity-50 cursor-not-allowed" disabled>
            Select Two Parents
        </button>
    {% endif %}
</div>

<!DOCTYPE html>
<html>
<head>
    <title>Clownfish Genetics Calculator</title>

        h1 { text-align: center; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }

        .genotype-display { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <header>
        <h1>Universal Clownfish Genetics Calculator</h1>
    </header>
    <div class="content">
        {% block content %}{% endblock %}

</body>
</html>
